<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="dist/app.css">
    <title>Teambit</title>
</head>
<body>
    <!-- WRAPPER -->
    <div class="wrapper">
      <!-- HEADER -->
      <header>
        <!-- NAVBAR -->
        <div class="container">
          <nav>
            <!-- Logo -->
            <div class="logo">
              <img src="dist/img/logo.svg" alt="Teambit">
            </div>
            <!-- Menu -->
            <div class="menu">
              <ul class="list-menu">
                <li>Solutions</li>
                <li>Pricing</li>
                <li>Blog</li>
                <li>Sign In</li>
                <li class="btn btn-nav"><img src="dist/img/google-logo.svg" alt="Google">Sign Up</li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
                
                
      <!-- MAIN -->
      <main>
        <section id="jumbotron">
          <div class="container">

            <div class="title">
              <h2>Understand, recognize and develop your people</h2>
              <p>Teambit helps teams create a high performing culture with regular feedback.</p>

              <div class="sign-with">
                <span class="btn"><img src="dist/img/google-logo.svg" alt="Google">Sign Up with Google</span>
                <span class="text-small">or</span>
                <span class="btn"><img src="dist/img/slack-logo.svg" alt="Slack">Sign Up with Slack</span>
              </div>

              <a class="text-small "href="#">or use your email address</a>
            </div>
          

            <div class="background">
              <img class="jumbo-img" src="dist/img/illustration-main.jpg" alt="img-jumbo">

            </div>
          </div>
          

        </section>
         
      </main>
      <!-- FOOTER -->
      <footer>
        <div class="container">
        </div>
      </footer>
    </div>
  </body>
</html>
